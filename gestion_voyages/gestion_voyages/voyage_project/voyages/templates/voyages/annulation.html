{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg border border-gray-200">
  <h2 class="text-3xl font-extrabold text-center text-red-600 mb-6">Annulation de réservation</h2>

  <p class="text-gray-800 mb-8 text-center">
    Voulez-vous vraiment annuler votre réservation pour le circuit 
    <strong class="text-purple-800">"{{ reservation.depart.circuit.titre }}"</strong> 
    du <strong class="text-purple-800">{{ reservation.depart.date_depart|date:"d/m/Y" }}</strong> ?
  </p>

  <form method="post" class="flex flex-col space-y-4">
    {% csrf_token %}
    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-md shadow-md transition duration-300">
      Confirmer l'annulation
    </button>
    <a href="{% url 'historique_reservations' %}" class="w-full text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 rounded-md shadow transition duration-300">
      Retour
    </a>
  </form>
</div>
{% endblock %}
